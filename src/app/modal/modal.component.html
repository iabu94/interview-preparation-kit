<h1 mat-dialog-title>
    <span class="flex justify-between">
        <span>{{data.question.title}}</span>
        <span class="cursor-pointer" mat-dialog-close>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" class="w-6 h-6">
                <path fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z"
                    clip-rule="evenodd" />
            </svg>
        </span>
    </span>
</h1>
<div mat-dialog-content>
    <ul class="list-disc pl-3">
        <li *ngFor="let answer of data.question.answers">
            <p class="text-[1rem] text-gray-500 py-1">
                {{answer}}
            </p>
        </li>
    </ul>
</div>
<div mat-dialog-actions class="justify-end">
    <button mat-dialog-close type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 
        hover:bg-gradient-to-br focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 
        font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
        Close
    </button>
</div>
