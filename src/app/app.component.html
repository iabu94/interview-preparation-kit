<div class="flex">
  <div class="bg-blue-900 h-screen p-5 pt-8 relative duration-300" [ngClass]="open ? 'w-60' : 'w-20'">
    <!-- Arrow -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-7 h-7  text-blue-900 rounded-full absolute top-9 -right-3 cursor-pointer
      duration-300" (click)="open = !open" [ngClass]="!open ? 'rotate-180' : ''">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <!-- Logo & Name -->
    <div class="inline-flex">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-8 h-8 bg-amber-300 rounded cursor-pointer block float-left mr-2 duration-500"
        [ngClass]="open ? 'rotate-[360deg]':''">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9.348 14.651a3.75 3.75 0 010-5.303m5.304 0a3.75 3.75 0 010 5.303m-7.425 2.122a6.75 6.75 0 010-9.546m9.546 0a6.75 6.75 0 010 9.546M5.106 18.894c-3.808-3.808-3.808-9.98 0-13.789m13.788 0c3.808 3.808 3.808 9.981 0 13.79M12 12h.008v.007H12V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
      </svg>
      <h1 class="uppercase text-white origin-left font-medium text-2xl duration-300" [ngClass]="!open ? 'scale-0' : ''">
        IPK
      </h1>
    </div>

    <!-- Search -->
    <div class="flex items-center rounded-md mt-6 bg-white bg-opacity-20 py-2" [ngClass]="open ? 'px-4':'px-2.5'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6 text-white block float-left cursor-pointer" [ngClass]="open ? 'mr-2' : ''">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
      <input type="search" placeholder="Search" class="text-base bg-transparent w-full text-white
      focus:outline-none" [ngClass]="!open ? 'hidden':''">
    </div>

    <!-- Menu -->
    <ul class="pt-2">
      <ng-container *ngFor="let menuItem of menu">
        <li class="text-gray-300 text-sm flex items-center gap-x-4
        cursor-pointer p-2 hover:bg-white hover:bg-opacity-20 rounded-md" [ngClass]="menuItem.spacing ? 'mt-9':'mt-2'">
          <span>
            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd"
                d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
                clip-rule="evenodd" />
            </svg> -->
            <app-icon [name]="menuItem.icon"></app-icon>

          </span>
          <span class="text-base font-medium flex-1 duration-300" [ngClass]="!open ? 'hidden':''">{{menuItem.title}}
          </span>
          <svg *ngIf="menuItem.submenu" (click)="submenuExpand = !submenuExpand" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 duration-300"
            [ngClass]="submenuExpand ? 'rotate-180':''">
            <path fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
              clip-rule="evenodd" />
          </svg>
        </li>
        <ul *ngIf="menuItem.submenu && submenuExpand && open">
          <li *ngFor="let submenuItem of menuItem.submenuItems" class="text-gray-300 text-sm flex items-center gap-x-4
          cursor-pointer p-2 px-5 hover:bg-white hover:bg-opacity-20 rounded-md">
            <span>{{submenuItem.title}}</span>
          </li>
        </ul>
      </ng-container>
    </ul>

  </div>
  <div class="p-7">
    <h1 class="text-2xl font-semibold flex flex-wrap justify-center">
      <span>Interview Preparation Kit for Full Stack Developers</span>
      <span> &nbsp; (.Net + Angular)</span>
    </h1>
  </div>
</div>
