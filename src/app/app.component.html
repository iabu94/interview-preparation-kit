<div class="flex">
  <div class="bg-[#d3d3d3] h-screen p-5 pt-8 relative duration-300" [ngClass]="open ? 'w-60' : 'w-20'">
    <!-- Arrow -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-7 h-7  text-blue-900 rounded-full absolute top-9 -right-3 cursor-pointer
      duration-300" (click)="open = !open;" [ngClass]="!open ? 'rotate-180' : ''">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <!-- Menu -->
    <ul class="pt-2">
      <ng-container *ngFor="let menuItem of menu">
        <li class="text-black text-sm flex items-center gap-x-4
        cursor-pointer p-2 hover:bg-white hover:bg-opacity-50 rounded-md" [ngClass]="menuItem.spacing ? 'mt-9':'mt-2'"
          [routerLink]="menuItem.url" routerLinkActive="bg-white bg-opacity-50">
          <span>
            <app-icon [name]="menuItem.icon"></app-icon>
          </span>
          <span class="text-base font-medium flex-1 duration-300" [ngClass]="!open ? 'hidden':''">{{menuItem.title}}
          </span>
          <svg *ngIf="menuItem.submenu" (click)="submenuExpand = !submenuExpand" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 duration-300"
            [ngClass]="submenuExpand ? 'rotate-180':''">
            <path fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
              clip-rule="evenodd" />
          </svg>
        </li>
        <ul *ngIf="menuItem.submenu && submenuExpand && open">
          <li *ngFor="let submenuItem of menuItem.submenuItems" class="text-gray-300 text-sm flex items-center gap-x-4
          cursor-pointer p-2 px-5 hover:bg-white hover:bg-opacity-20 rounded-md">
            <span>{{submenuItem.title}}</span>
          </li>
        </ul>
      </ng-container>
    </ul>

  </div>
  <div class="p-7">
    <h1 class="text-2xl font-semibold flex flex-wrap justify-center mx-auto">
      <span>Interview Preparation Kit for Full Stack Developers</span>
      <span> &nbsp; (.Net + Angular)</span>
    </h1>
    <div class="bg-slate-100 p-8 mt-8 rounded-xl">
      <router-outlet></router-outlet>
    </div>
    <a routerLink="/upload" class="absolute bottom-0 right-0 p-2 m-2 bg-green-600 text-white rounded-3xl">+</a>
  </div>
</div>
